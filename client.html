<!DOCTYPE HTML>
<html>

<head>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style>
        .block-data {
            font-size: 80%; 
            line-height: 30%;
        }

        .block-title {
            font-size: 80%; 
            font-weight: bold;
            line-height: 60%;
        }

        .chains {
        }

        .box {
            width: 223px;
            height: 220px;
            margin: 10px 0px 0px 0px; /*top right left bottom*/
        }

        .table {
            display:table;
            border-collapse: collapse;
        }
        .tr {
            display:table-row;
            vertical-align: center;
            text-align: left;
        }

        .td {
            display:table-cell;
            vertical-align: center;
        }

        ul {
            line-height: 80%;
        }

        li {
            margin: 0px 0px 0px 0px; /*top right left bottom*/
            word-wrap: break-word;
            line-height: 80%;
        }

        .btn-line {
            margin: 20px 0px 0px 0px;
        }


    </style>

</head>

<body>


    <div class="container">
        <div id="control-area">
            <strong>From: </strong> <input type="text" id="tx-from">
            <strong>To: </strong> <input type="text" id="tx-to">
            <strong> Amount: </strong> <input type="text" id="tx-value">
            <select id="port-sel">
                <option value="5000"> 5000 </option>
                <option value="5001"> 5001 </option>
                <option value="5002"> 5002 </option>
                <option value="5003"> 5003 </option>
                <option value="5004"> 5004 </option>
            </select>
            <button type="button" class="btn btn-primary" id="send-transaction"> Send </button>
        </div>

        <div>
            <button type="button" class="btn btn-info" id="refresh-view"> Refresh </button>
            <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off" id="auto-refresh">
                Auto Refresh 
            </button>
        </div>

        <div class="tr" id="chain0">
        </div>
        <div class="tr" id="chain1">
        </div>
        <div class="tr" id="chain2">
        </div>
        <div class="tr" id="chain3">
        </div>
        <div class="tr" id="chain4">
        </div>
    </div>







    <script id="block_template" type="x-tmpl-mustache">
    <span>
        <span> &#8594;</span>
        <div class="td">
            <ul class="list-group box">
                <li class="list-group-item"> 
                    <span class="block-title"> Index: </span> 
                    <span class="block-data">{{index}} </span> 
                </li>
                <li class="list-group-item"> 
                     <span class="block-title">Hashcode: </span> 
                     <span class="block-data">{{hash}} </span> 
                </li>
                <li class="list-group-item"> 
                    <span class="block-title"> Prev Hash: </span>
                    <span class="block-data">{{prev_hash}} </span> 
                </li>
                <li class="list-group-item">
                    <span class="block-title">Transactions:</span><br>
                    {{#transactions}}
                    <span class="block-data"> {{.}} </span> </br>
                    {{/transactions}}
                </li>
            </ul>
        </div>
    </span>
    </script>

    <script type='text/javascript' src="js/client.js"></script>
</body>


</html>
